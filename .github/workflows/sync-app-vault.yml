name: Build and Sync App (Vault OIDC)

on:
  push:
    branches: ["main"]
    paths:
      - "app.smarterbot.cl/**"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: sync-app
  cancel-in-progress: true

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: app.smarterbot.cl
        run: pnpm install --frozen-lockfile

      - name: Build Next.js standalone
        working-directory: app.smarterbot.cl
        run: pnpm exec next build

      - name: Vault Login (OIDC)
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.smarterbot.cl
          method: jwt
          role: github-actions
          jwtGithubAudience: vault
          secrets: |
            smarteros/data/ssh/deploy private_key | SMARTEROS_RSYNC_KEY

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SMARTEROS_RSYNC_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SMARTEROS_HOST" >> ~/.ssh/known_hosts
        env:
          SMARTEROS_HOST: ${{ secrets.SMARTEROS_HOST }}

      - name: Rsync standalone build
        env:
          SMARTEROS_HOST: ${{ secrets.SMARTEROS_HOST }}
          SMARTEROS_USER: smarteros
          SMARTEROS_PATH: ${{ secrets.SMARTEROS_PATH }}
        run: |
          RSYNC_OPTS="-az --delete"
          rsync $RSYNC_OPTS app.smarterbot.cl/.next/standalone/ ${SMARTEROS_USER}@${SMARTEROS_HOST}:${SMARTEROS_PATH}/app.smarterbot.cl/.next/standalone/
          rsync $RSYNC_OPTS app.smarterbot.cl/.next/static/ ${SMARTEROS_USER}@${SMARTEROS_HOST}:${SMARTEROS_PATH}/app.smarterbot.cl/.next/static/
          rsync $RSYNC_OPTS app.smarterbot.cl/public/ ${SMARTEROS_USER}@${SMARTEROS_HOST}:${SMARTEROS_PATH}/app.smarterbot.cl/public/
          rsync $RSYNC_OPTS app.smarterbot.cl/package.json app.smarterbot.cl/next.config.mjs ${SMARTEROS_USER}@${SMARTEROS_HOST}:${SMARTEROS_PATH}/app.smarterbot.cl/

      - name: Restart app service
        env:
          SMARTEROS_HOST: ${{ secrets.SMARTEROS_HOST }}
          SMARTEROS_USER: smarteros
        run: |
          ssh ${SMARTEROS_USER}@${SMARTEROS_HOST} "sudo systemctl restart smarteros-app"

      - name: Confirm
        run: echo "App built and synced via Vault OIDC, service restarted"
